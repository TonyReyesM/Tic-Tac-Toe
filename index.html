<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="game">
            <div class="options">
                <h2 class="options-title">Options</h2>
                <div class="game-type">
                    <h4>Game type</h4>
                    <div class="type-buttons">
                        <button class="p-vs-p selected" value="pvp">Player vs Player</button>
                        <button class="p-vs-b" value="pvb">Player vs Bot</button>
                    </div>
                </div>
                <div class="player-select">
                    <h4>Player select</h4>
                    <div class="player p1">
                        <h5>Player 1:</h5>
                        <button class="p1-sign selected" value="X">X</button>
                        <button class="p1-sign" value="O">O</button>
                    </div>
                    <div class="player p2">
                        <h5>Player 2:</h5>
                        <button class="p2-sign" value="X">X</button>
                        <button class="p2-sign selected" value="O">O</button>                        
                    </div>
                    <div class="player bot hidden">
                        <h5>Bot:</h5>
                        <button class="bot-sign" value="X">X</button>
                        <button class="bot-sign selected" value="O">O</button>
                    </div>
                </div>
                <div class="game-start">
                    <button class="start-game">Start</button>
                    <button class="restart-game">Reset</button>
                </div>
            </div>
            <div class="gameboard">
                <div class="field-row">
                    <div class="top field first" id="0"></div>
                    <div class="top field" id="1"></div>
                    <div class="top field last" id="2"></div>
                </div>
                <div class="field-row">
                    <div class="middle field first" id="3"></div>
                    <div class="middle field" id="4"></div>
                    <div class="middle field last" id="5"></div>
                </div>
                <div class="field-row">
                    <div class="bottom field first" id="6"></div>
                    <div class="bottom field" id="7"></div>
                    <div class="bottom field last" id="8"></div>
                </div>
            </div>
            <div class="turn-display">
                <h2>Turn:</h2>
                <p class="turn-player"><b>Press Start!</b></p>
            </div>
        </div>
        <div class="modal-bg">
            <div class="modal">
                <h1 class="outcome"><b><em>Player 1 wins!</em></b></h1>
                <div class="modal-buttons">
                    <button class="close">Close</button>
                </div>
            </div>
        </div>
    </body>
</html>
